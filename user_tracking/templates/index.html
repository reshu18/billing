<!DOCTYPE html>
<html>
<head>
	<title>My Styled Data Sheet</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
			font-size: 14px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border: 1px solid #ddd;
		}
		th {
			background-color: #f2f2f2;
		}
		tr:nth-child(even) {
			background-color: #f9f9f9;
		}
	</style>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>User</th>
				<th>LOGIN TIME</th>
				<th>LOGOUT TIME</th>
        <th>TOTAL TIME</th>
			</tr>
		</thead>
		<tbody>
      {% for i in usage %}
      <tr>
        <td>{{ i.user }}</td>
        <td>{{ i.login_time }}</td>
        <td>{{ i.logout_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
    
	</table>
  <!-- my_template.html -->
<a href="{% url 'billing' %}" class="btn btn-primary">Billing</a>

</body>
</html>
